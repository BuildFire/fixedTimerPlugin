<div class="holder padding-zero">
  <div class="fixed-timer text-center">
    <h3 class="title">{{WidgetHome.data.content.title || 'Select Skin Type'}}</h3>

    <div class="item-carousel" ng-if="WidgetHome.allItems">
      <div owl-carousel="WidgetHome.allItems">
        <div class="item" ng-click="WidgetHome.selectTimer(data.description)">{{ item }}</div>
      </div>
    </div>
    <div class="content-editor clearfix" ng-if=" WidgetHome.description">
    <p ng-bind-html = "WidgetHome.safeHtml(WidgetHome.description)"></p>
    </div>
    <div class="timer">
      <h1 ng-if="WidgetHome.isCounterNegative">-</h1>
      <h1>{{WidgetHome.counter|secondsToDateTime|date:"HH"}}<span class="unit">h</span></h1>

      <h1>{{WidgetHome.counter|secondsToDateTime|date:"mm"}}<span class="unit">m</span></h1>

      <h1>{{WidgetHome.counter|secondsToDateTime|date:"ss"}}<span class="unit">s</span></h1>
    </div>
    <div class="btn-holder margin-top-ten margin-bottom-twenty">
      <a class="btn btn-success" ng-click="WidgetHome.countdown()" ng-if="WidgetHome.timerRunning=='stop'">Start Timer</a>
      <a class="btn btn-warning" ng-click="WidgetHome.stop()" ng-if="WidgetHome.timerRunning=='start'">Pause Timer</a>
      <a class="btn btn-success" ng-click="WidgetHome.countdown()" ng-if="WidgetHome.timerRunning=='pause'">Resume</a>
      <!--<a class="btn btn-danger">Silence and Reset</a>-->
      <a class="text text-danger margin-top-five" ng-click="WidgetHome.resetTimer()" ng-if="WidgetHome.timerRunning=='pause'">Reset Timer</a>
    </div>
  </div>
</div>
